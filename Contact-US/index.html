    <link rel="stylesheet" href="./Style.css">
    <title>Contact</title>
</head>

<body>

      <!-- Nav-Bar -->

      <div class="Header">

        <div class="navbar">

            <div class="navbaritems"><a class="" href="/Home/index.html">
                    <h3 class="home-nav">Home</h3>
                </a><a class="" href="/About/index.html">
                    <h3 class="about-nav">About</h3>
                </a><a class="active active" href="/Projects/index.html" aria-current="page">

                    <h3 class="contact-nav">Contact</h3>
                </a>
            </div>

        </div>

    </div>

    <!-- Head -->

    <div class="contact-wrapper">
        <div class="contactpage-heading">

            <h1>CONTACT</h1>

        </div>

        <div class="contact-container">

            <div class="getintouch">

                <div class="contact-heading">
                    <h1>Lets Chat!</h1>
                </div>

                <div class="contact-content">
                    <p>If you are interested to collaborate on projects or want to provide feedback about any of my
                        projects lets chat .</p>
                </div>

            </div>

            <!-- Main -->

            <div class="Contact-Form">

                <form class="Contact-form">

                    <div class="field">
                        <label for="user_name">Name</label>
                        <input type="text" id="user_name" name="User" required>
                    </div>

                    <div class="field">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="User_Email" required>
                    </div>

                    <div class="field">
                        <label for="Message">Message</label>
                        <textarea name="User_Message" id="Message" required></textarea>
                    </div>

                    <input class="submit-btn" type="submit" value="Send">

                </form>

            </div>

        </div>
    </div>

    <!-- Footer -->


    <div class="footer-container">

        <div class="footer-logo">
            <a class="Logo" href="">
                <img src="./Media/LOGO FINAL white png.2ad4192bdc5f5a55f2d1.png" alt="AB-Logo">
            </a>
        </div>

        <div class="footer-Slogan">

            </p>
